<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Embed server identifier -->
    <meta name="server-identifier" content="server1"> <!-- This should be dynamically set -->
    <!-- Add CSS for styling -->
</head>
<body>
    <div id="logo"><!-- Logo --></div>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <div id="qrCode"><!-- QR Code will be displayed here --></div>
    <img id="trackingImage" style="display: none;">
    <script src="login.js"></script>
</body>
</html>
