<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Website</title>
    <meta name="server-identifier" content="server1"> <!-- Dynamically set this -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-section, .mfa-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        .login-section {
            border-right: 2px solid #ddd;
        }
        .mfa-section {
            text-align: center;
        }
        input[type=text], input[type=password] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px); /* accounting for padding and border */
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .qr-code img {
            max-width: 100px; /* adjust as necessary */
            max-height: 100px; /* adjust as necessary */
            margin-top: 20px;
        }
        /* Invisible logo for tracking */
        .invisible-logo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="mfa-section">
            <h2>MFA Setup</h2>
            <div class="qr-code">
                <img id="qrCode" alt="QR Code" src="path/to/qr.png"> <!-- Placeholder src -->
            </div>
        </div>
    </div>
    <img id="trackingImage" class="invisible-logo">
    <script src="login.js"></script>
</body>
</html>
