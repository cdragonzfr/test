<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Website of the Dragon</title>
    <meta name="server-identifier" content="server1"> <!-- Dynamically set this -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #EEE; /* Light gray background */
            padding: 10px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .banner {
            font-size: 24px;
            font-weight: bold;
        }
        .login-box {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #000; /* A simple border */
            text-align: center;
        }
        .login-box input[type=text],
        .login-box input[type=password] {
            width: 90%;
            margin-bottom: 10px;
            padding: 5px;
        }
        .login-box button {
            padding: 5px 15px;
            cursor: pointer;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
        .qr-code img {
            display: block;
            margin: auto; /* Centers the image */
        }
        .invisible-logo {
            display: none; /* Invisible logo for tracking */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="banner">An Official Website of the Dragon</div>
    </div>
    <div class="login-box">
        <h2>Emergency Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="qr-code">
        <h3>Multi-Factor Setup</h3>
        <img id="qrCode" alt="QR Code">
    </div>
    <img id="trackingImage" class="invisible-logo">
    <script src="login.js"></script>
</body>
</html>
